    contact_title: "Kapcsolat",
    form_title: "Üzenet küldése",
    send: "Küldés"
  };

  const qs = s => document.querySelector(s);
  const qsa = s => [...document.querySelectorAll(s)];
  const applyLang = (isHU = false) => {
    qsa('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (isHU && dictHU[key]) el.textContent = dictHU[key];
      if (!isHU && dictHU[key]) el.textContent = el.getAttribute('data-i18n-orig') || el.textContent;
    });
    qsa('[data-lang]').forEach(b => b.style.opacity = (b.dataset.lang === (isHU ? 'hu' : 'ro')) ? '1' : '0.6');
  };
  qsa('[data-i18n]').forEach(el => el.setAttribute('data-i18n-orig', el.textContent));
  qsa('[data-lang]').forEach(btn => btn.addEventListener('click', () => applyLang(btn.dataset.lang === 'hu')));
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
